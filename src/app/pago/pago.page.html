<!-- Header de la Aplicación -->
<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <!-- Boton hamburguesa -->
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="header">Pagar Mesa {{ mesa.numero }}</ion-title>
  </ion-toolbar>
</ion-header>

<!-- Contenido de la aplicacion -->
<ion-content class="pay-content ion-padding" fullscreen>
  <ion-list class="translucid">
    <ion-item *ngFor="let it of mesa.items">
      <ion-label>
        {{ it.cantidad }} × {{ it.producto.nombre }}
      </ion-label>
      <ion-note slot="end">
        ${{ subtotal(it) | number:'1.0-0' }}
      </ion-note>
    </ion-item>
  </ion-list>

  <ion-card class="translucid">
    <ion-card-content>
      <h2 class="ion-text-end">Total: ${{ total | number:'1.0-0' }}</h2>

      <!-- Entrada de propina -->
      <ion-item class="ion-margin-top">
        <ion-label position="stacked">Propina (%) opcional</ion-label>
        <ion-input type="number" min="0" max="100" [formControl]="propinaCtrl" placeholder="0">
        </ion-input>
      </ion-item>

      <h3 class="ion-text-end ion-margin-top">
        Total + propina: ${{ totalConPropina | number:'1.0-0' }}
      </h3>

      <ion-button expand="block" color="success" class="ion-margin-top" (click)="cobrar()">
        Cobrar
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

<!-- Footer de la Aplicación -->
<ion-footer class="footer" slot="fixed">
  <ion-toolbar color="primary">
    <ion-title>Copyright © TableMaster 2025.</ion-title>
  </ion-toolbar>
</ion-footer>
